{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="mb-3 text-center">Register <span aria-label="bust in silhouette" role="img">ðŸ‘¤</span></h2>
    <form method="POST" class="p-4 shadow-sm border rounded bg-white">
      <!-- Hidden CSRF token field prevents the token from showing on the page -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role *</label>
        <select class="form-select" id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="learner">Learner</option>
          <option value="educator">Educator</option>
          <option value="both">Both</option>
        </select>
        <div class="form-text">
          Learners can explore quests; educators can create and manage quests;
          both allows full access.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
</div>
{% endblock %}
