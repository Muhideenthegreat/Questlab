{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <h2 class="mb-3 text-center">Log In <span aria-label="lock" role="img">ğŸ”</span></h2>
    <form method="POST" class="p-4 shadow-sm border rounded bg-white">
      <!-- Hidden CSRF token field prevents the token from showing on the page -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
  </div>
</div>
{% endblock %}
